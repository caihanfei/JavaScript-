<!DOCTYPE html>
<html>
<head>
	<title>数据结构</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		var arr = [];
		// arr.unshift("abc1","abc2","abc3");
		arr.unshift("abc1");
		arr.unshift("abc2");
		arr.unshift("abc3");
		document.write(arr);
		document.write(arr.pop());
		document.write(arr.pop());
		document.write(arr.pop());
		//先进先出 队列结构 arr.shift 先进后出 堆栈结构
	</script>
</body>
</html>
