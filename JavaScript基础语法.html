<!DOCTYPE html>
<html>
<head>
	<title>js</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
		// js中定义变量，使用关键字var
		// js为弱类型
		// 定义变量 var x=4;
		var x = 4;//var可以不写 js是非严谨的语言
		x="abc";
		alert("x="+x);
		alert("12"+1);//121
		alert("12"-1);//11
		alert(true+1);//2
		alert(2%5);//2
		//将数据直接写到当前页面当中
		x=1;
		while(x<10){
			document.write("<font color='red'>x="+x+"</font>&nbsp");
			x++;
		}
		
	</script>
</body>
</html>
