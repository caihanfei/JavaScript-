<!DOCTYPE html>
<html>
<head>
	<title>全选商品列表</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript">
			function getSum(){
				/*
				获取所有名称为tiem的复选框
				判断checked状态，为true表示被选中，获取该节点的value进行累加
				 */
				var sum = 0;
				var collItemNodes = document.getElementsByName("item");
				for(var x=0; x<collItemNodes.length;x++){
					if (collItemNodes[x].checked) {
						sum=sum+parseInt(collItemNodes[x].value);
					}
				}
				document.getElementById("sumid").innerHTML = sum;
			}
			function allCheck(node){
				var collItemNodes = document.getElementsByName("item");
				for(var x=0;x<collItemNodes.length;x++){
					collItemNodes[x].checked=node.checked;
				}
			}
	</script>
	<input type="checkbox" name="allitem" onclick="allCheck(this)">全选<br>

	<input type="checkbox" name="item" value=4000>笔记本电脑： 4000元<br>
	<input type="button" value="总金额" onclick="getSum()"><span id="sumid"></span>


</body>
</html>
