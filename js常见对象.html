<!DOCTYPE html>
<html>
<head>
	<title>js对象</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<script type="text/javascript" src="hello.js"></script>
	<script type="text/javascript">
		/*
		演示object对象
		toString（）；将对象变成字符串
		valueOf（）
		 */
		function show(){
			alert("show run");
		}
		alert(show());
		alert(show.toString());
		alert(show.valueOf());
		var arr = [1,8,5,5];
		alert(arr.toString());
		/*
		创建字符串对象
		 */
		// var str = new String("abc");
		// var str = "abc"
		var str = "abcde";
		println(str);
		println(str.fontcolor("red"));
		print(str.bold());//加粗
		print(str.link("www.baidu.com"));
	</script>
</body>
</html>
