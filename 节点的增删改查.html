<!DOCTYPE html>
<html>
<head>
	<title>节点的增删改查</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style type="text/css">
		div{
			border: #00ccff 1px solid;
			width: 200px;
			padding: 30px;
			margin: 10px;
		}
		#div_1{
			background-color: #00ccff;
		}
		#div_2{
			background-color: #FFccff;
		}
		#div_3{
			background-color: #cc00ff;
		}
		#div_4{
			background-color: #00FF00;
		}
	</style>

</head>
<body>
	<script type="text/javascript">
			function crtAndAdd(){
				//创建并添加一个节点
				var oDivNode = document.getElementById("div_1");
				oDivNode.innerHTML = "<input type='button' value='按我'/>";
			}
			function DelNode(){
				//删除一个节点
				var oDivNode = document.getElementById("div_2");
				oDivNode.parentNode.removeChild(oDivNode);
			}
			function updateNode(){
				//替换一个节点
				var oDivNode1 = document.getElementById("div_1");
				var oDivNode3 = document.getElementById("div_3");
				oDivNode1.parentNode.replaceChild(oDivNode3,oDivNode1);
			}
			function clone(){
				//克隆一个节点
				var oDivNode1 = document.getElementById("div_1");
				var oDivNode3 = document.getElementById("div_3");
				var cloneDiv3 = oDivNode3.cloneNode(true);
				oDivNode1.parentNode.replaceChild(cloneDiv3,oDivNode1);
			}
	</script>
	<div id="div_1"></div>
	<div id="div_2">彭露露露露</div>
	<div id="div_3">div区域</div>
	<div id="div_4">节点的增删改查</div>
	<hr>
	<input type="button" value="添加一个节点" onclick="crtAndAdd()">
	<input type="button" value="删除一个节点" onclick="DelNode()">
	<input type="button" value="替换一个节点" onclick="updateNode()">
	<input type="button" value="克隆一个节点" onclick="clone()">
</body>
</html>
